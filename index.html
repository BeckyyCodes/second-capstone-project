<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $("#icon").click(function() {
                $("ul").toggleClass('show')
            })
        })
    </script>
</head>
<body>
    <!-- nav bar -->
    <nav>
        <label for="" class="logo">Fylo</label>
        <ul>
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Feedback</a></li>
            <li><a href="#">Reviews</a></li>
        </ul>
        <label for="" id="icon">
            <img src="toggle1.png" alt="">
        </label>
    </nav>
    <!-- form -->
    <section>
        <div id="flex">
            <div class="one">
                <p>Plan your activities and control your progress online</p>
                <img src="bike.png" alt="">
            </div>
            <div class="two">
                <h1>Create your account</h1>
                 <form>
                     <label for="username">
                         USERNAME: <br> <br>
                         <input type="text" id="username" name="username" placeholder="JOHN DOE">
                     </label> <br> <br>
                     <label for="email">
                         E-MAIL ADDRESS: <br> <br>
                         <input type="email" id="email" name="email" placeholder="adegboye.tosin.r@gmail.com">
                     </label> <br> <br>
                     <label for="phonenumber">
                        PHONE NUMBER: <br> <br>
                        <input type="text" id="phonenumber" name="phonenumber" placeholder="+234**********">
                    </label> <br> <br>
                    <h3>What`s Your Gender?</h3> <br>
                    <label for="female">
                        Female
                        <input type="radio" id="female" name="gender">
                    </label> <br>
                    <label for="male">
                        Male
                        <input type="radio" id="male" name="gender">
                    </label> <br> <br>
                     <label for="password">
                         Password: <br> <br>
                         <input type="password" id="password" name="password" placeholder="password">
                     </label> <br> 
                 </form>
                 <input type="checkbox"> <span>I agree all terms</span> <br> <br>
                 <button type="button">sign up</button> <br>
                 <span>I am already a member</span>
            </div>
        </div> 
    </section>
</body>
</html>
